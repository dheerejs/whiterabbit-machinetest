<!doctype html>
<html lang="en">

<head>
    <title>Treva</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="description" content="Treva website">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom style sheet import -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="loader" id="loader">
        <img src="assets/images/logo.svg" alt="Loading..."> <!-- Replace loader.gif with your loader image -->
    </div>
    <header>
        <!-- header here -->
        <div class="header-div">
            <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/logo.svg" class="img-fluid" alt="logo" srcset="">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main content starts here -->
    <main>

        <!-- main div start here -->
        <div class="main-div">
            <div class="main-banner-div">
                <div class="container-fluid">
                    <div class="row content-row">
                        <div class=" col-sm-12 col-lg-12 col-md-12 col-xl-6">
                            <div class="left-side-block">
                                <p class="h2 text-white main-text fw-medium animate__animated animate__fadeIn">Lorem
                                    ipsum dolor sit amet consectetur </p>
                                <p class="sub-text ">Ut enim ad minim veniam, quis
                                    nostrud exercitation ullamco
                                    laboris nisi
                                    ut aliquip ex ea commodo consequat.</p>
                                <div class="btn-div mt-4 animate__animated animate__fadeIn">
                                    <button type="button" class="btn signup-btn">
                                        Sign Up Now
                                    </button>
                                </div>

                            </div>
                        </div>
                        <div class=" col-sm-12 col-lg-12 col-md-12 col-xl-6">
                            <div class="right-side-block animate__animated animate__fadeInRight">
                                <div id="heroSliderIndicators" class="carousel slide" data-bs-ride="true">
                                    <div class="carousel-indicators">
                                        <button type="button" data-bs-target="#heroSliderIndicators"
                                            data-bs-slide-to="0" class="active" aria-current="true"
                                            aria-label="Slide 1"></button>
                                        <button type="button" data-bs-target="#heroSliderIndicators"
                                            data-bs-slide-to="1" aria-label="Slide 2"></button>
                                        <button type="button" data-bs-target="#heroSliderIndicators"
                                            data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    </div>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="assets/images/hero.svg" class="d-block img-fluid"
                                                alt="hero image">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="assets/images/hero.svg" class="d-block img-fluid"
                                                alt="hero image">

                                        </div>
                                        <div class="carousel-item">
                                            <img src="assets/images/hero.svg" class="d-block img-fluid"
                                                alt="hero image">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- contact form div start here -->
        <div class="contact-form-div">
            <div class="container-fluid">
                <div class="card contact-card mx-auto d-block ">
                    <h1 class="mb-3 text-center fw-bold">Contact Us</h1>
                    <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                    <form>
                        <div class="row g-3 mt-4">
                            <div class="col-md-12 my-2">
                                <label for="your-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="your-name" name="your-name" required>
                            </div>

                            <div class="col-md-6 mb-2">
                                <label for="your-email" class="form-label"> Email</label>
                                <input type="email" class="form-control" id="your-email" name="your-email" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="your-subject" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="your-subject" name="your-subject">
                            </div>
                            <div class="col-12 mb-2">
                                <label for="topic" class="form-label">Choose a topic</label>
                                <select class="form-select form-select-lg" name="topic" id="topic">
                                    <option selected>Select one...</option>
                                    <option value="">Topic 1</option>
                                    <option value="">Topic 2</option>
                                    <option value="">Topic 3</option>
                                </select>

                            </div>
                            <div class="col-12 mb-2">
                                <label for="your-message" class="form-label"> Message</label>
                                <textarea class="form-control" id="your-message" name="your-message" rows="5"
                                    placeholder="Type your message" required></textarea>
                            </div>

                            <div class="col-12">
                                <div class="row">
                                    <div class="col-md-12 mx-auto d-block">
                                        <button class="btn send-btn fw-bold d-block mx-auto">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Script added for loader -->

    <script>
        window.addEventListener("load", function () {
            var loader = document.getElementById("loader");
            loader.style.display = "none";
        });
    </script>
</body>

</html>
